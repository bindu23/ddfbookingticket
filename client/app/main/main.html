<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>

<header class="hero-unit" id="banner">
  <div class="container-fulid" >



      <div id="myCarousel" class="carousel slide" data-ride="carousel" >
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          <div class="item active">
            <img src="/assets/images/caursol/1.jpg"  alt="pic" >

            <div class="carousel-caption">

            </div>
          </div>

          <div class="item" >
            <img src="/assets/images/caursol/2.jpg" alt="pic" >

          </div>

          <div class="item">
            <img src="/assets/images/caursol/3.jpg" alt="pic" >

          </div>

          <div class="item">
            <img src="/assets/images/caursol/5.jpg" alt="pic" >

          </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>
    </div>


  </div>
</header>

<div class="contentMainContainer" >
<div class="contentMainwapper" >
  <div class="row">
	<div class="welcomeTextContainer">
	<h2 class="welcomeText"><span class="glyphicon glyphicon-play-circle"></span>Now Showing</h2>
	</div>
	<div class="nowShowingContainer">
  <div  ng-repeat="movie in $ctrl.awesomeThings | filter:moviename">
    <div class="col-lg-3">
	<div class="nowShowingItems">			
      <img src="{{movie.poster}}" alt="image"/>
	  <div class="bookNowAction">
      <p class="movieTitle">{{movie.title}}</p>
      <button title="view traller" ng-click="$ctrl.click1(movie)" class="watchTrailerButton"><span class="glyphicon glyphicon-play-circle"></span></button>
      <button type="button" ng-click="$ctrl.click1(movie)"  class="bookNowButton">Book Now</button>
	  </div>
	  </div>
    </div>
  </div>
  </div>
</div>
</div>
</div>
